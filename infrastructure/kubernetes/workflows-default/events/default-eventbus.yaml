# Native eventbus from https://github.com/argoproj/argo-events/blob/master/examples/eventbus/native.yaml
# included as part of vanilla install described https://argoproj.github.io/argo-events/installation/#cluster-wide-installation
# this can be used by most events throughout the namespace.
apiVersion: argoproj.io/v1alpha1
kind: EventBus
metadata:
  name: default
spec:
  nats:
    native:
      # Optional, defaults to 3. If it is < 3, set it to 3, that is the minimal requirement.
      replicas: 3
      # Optional, authen strategy, "none" or "token", defaults to "none"
      auth: token
