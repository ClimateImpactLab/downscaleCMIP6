ingress-nginx:
  controller:
    replicaCount: 2
    service:
      loadBalancerIP: 20.50.17.147
    # So two replicas don't sit on the same node:
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - nginx-ingress
        topologyKey: "kubernetes.io/hostname"
