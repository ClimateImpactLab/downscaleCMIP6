apiVersion: v1
kind: ConfigMap
metadata:
  name: workflow-controller-configmap
data:

  workflowDefaults: |
    metadata:
      labels:
        env: dev
        project: dc6
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 8737  #; Work as non-root user.
      activeDeadlineSeconds: 28800  #; Workflows must finish in 8 hours.
      ttlStrategy:
        secondsAfterCompletion: 1296000   #; Workflows delete after 15 days.
      podGC:
        strategy: OnPodCompletion
      serviceAccountName: workflows-default
      tolerations:
      - key: dedicated
        operator: "Equal"
        value: "worker"
        effect: "NoSchedule"

  containerRuntimeExecutor: emissary
  containerRuntimeExecutors: |
    - name: k8sapi
      selector:
        matchLabels:
          workflows.argoproj.io/container-runtime-executor: k8sapi
    - name: emissary
      selector:
        matchLabels:
          workflows.argoproj.io/container-runtime-executor: emissary

  executor: |
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 500m
        memory: 1Gi

  artifactRepository: |
    archiveLogs: true
    gcs:
      bucket: scratch-20210922
      keyFormat: "{{workflow.name}}/{{pod.name}}"
