apiVersion: v1
kind: ConfigMap
metadata:
  name: workflow-controller-configmap
data:

  workflowDefaults: |
    metadata:
      labels:
        env: dev
        project: dc6
    spec:
      activeDeadlineSeconds: 28800  #; Workflows must finish in 8 hours.
      ttlStrategy:
        secondsAfterCompletion: 1296000   #; Workflows delete after 15 days.
      serviceAccountName: workflows-default
      nodeSelector:
        dedicated: worker
      tolerations:
      - key: dedicated
        operator: "Equal"
        value: "worker"
        effect: "NoSchedule"

  executor: |
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 500m
        memory: 1Gi

  artifactRepository: |
    archiveLogs: true
    gcs:
      bucket: scratch-20210922
      keyFormat: "{{workflow.name}}/{{pod.name}}"
