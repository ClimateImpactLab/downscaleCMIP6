apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-server
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  rules:
    - host: dc6.westeurope.cloudapp.azure.com
      http:
        paths:
          - path: /argo
            pathType: Prefix
            backend:
              service:
                name: argo-server
                port:
                  number: 2746
          - path: /argo/(.*)
            pathType: Prefix
            backend:
              service:
                name: argo-server
                port:
                  number: 2746
  tls:
    - hosts:
        - dc6.westeurope.cloudapp.azure.com
      secretName: argo-secret
