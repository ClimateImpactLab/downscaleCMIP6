apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: dc6-dev-
  labels:
    component: dc6
    env: dev
spec:
  arguments:
    parameters:
      - name: reference-zarr
        value: "az://scratch/clean-dev/ERA-5/tasmax.1995-2015.F320.zarr"
      - name: gcm-historical-zarr
        value: "az://clean/ACCESS-ESM1-5/training/r1i1p1f1/tasmax.zarr"
      - name: gcm-training-zarr
        value: "az://clean/ACCESS-ESM1-5/training/r1i1p1f1/tasmax.zarr"
      - name: gcm-future-zarr
        value: "az://clean/ACCESS-ESM1-5/ssp370/r1i1p1f1/tasmax.zarr"
      - name: out-zarr
        value: "az://scratch/{{ workflow.name }}/out.zarr"
      - name: target-variable
        value: tasmax
      - name: biascorrect-firstfutureyear
        value: 1980
      - name: biascorrect-lastfutureyear
        value: 2099
      - name: biascorrect-kind
        value: additive  # multiplicative
      - name: domainfile1x1
        value: "az://support/domain.1x1.zarr"
      - name: domainfile0p25x0p25
        value: "az://support/domain.0p25x0p25.zarr"
      - name: climatology-zarr
        value: "az://clean-dev/tasmax_1995_2015_climo_cleaned.zarr"
      - name: correct-wetday-frequency
        value: false  # true or false
  serviceAccountName: workflows-default
  # So workers go on larger, spot, worker node pool.
  nodeSelector:
    dedicated: worker
  tolerations:
    - key: dedicated
      operator: "Equal"
      value: "worker"
      effect: "NoSchedule"
    - key: kubernetes.azure.com/scalesetpriority
      operator: "Equal"
      value: "spot"
      effect: "NoSchedule"
  entrypoint: main
  templates:

    - name: main
      dag:
        tasks:
          - name: reference-regrid
            template: regrid
            arguments:
              parameters:
                - name: in-zarr
                  value: "{{ workflow.parameters.reference-zarr }}"
                - name: out-zarr
                  value: "az://scratch/{{ workflow.name }}/reference-regrid.zarr"
                - name: regrid-method
                  value: "bilinear"
                - name: domain-file
                  value: "{{ workflow.parameters.domainfile1x1 }}"
          - name: reference-rechunk
            dependencies: [ reference-regrid ]
            template: rechunk
            arguments:
              parameters:
                - name: in-zarr
                  value: "{{ tasks.reference-regrid.outputs.parameters.out-zarr }}"
                - name: out-zarr
                  value: "az://scratch/{{ workflow.name }}/reference-rechunk.zarr"
                - name: time-chunk
                  value: "-1"
                - name: lat-chunk
                  value: 10
                - name: lon-chunk
                  value: 10
          - name: gcm-historical-wetdaycorrect
            template: wdf-check
            arguments:
              parameters:
                - name: in-zarr
                  value: "{{ workflow.parameters.gcm-historical-zarr }}"
                - name: corrected-out-zarr
                  value: "az://scratch/{{ workflow.name }}/gcm-historical-wetcorrect.zarr"
                - name: uncorrected-out-zarr
                  value: "{{ workflow.parameters.gcm-historical-zarr }}"
                - name: process
                  value: pre
                - name: correct-bool
                  value: "{{ workflow.parameters.correct-wetday-frequency }}"
          - name: gcm-historical-regrid
            dependencies: [ gcm-historical-wetdaycorrect ]
            template: regrid
            arguments:
              parameters:
                - name: in-zarr
                  value: "{{ tasks.gcm-historical-wetdaycorrect.outputs.parameters.out-zarr }}"
                - name: out-zarr
                  value: "az://scratch/{{ workflow.name }}/gcm-historical-regrid.zarr"
                - name: regrid-method
                  value: "bilinear"
                - name: domain-file
                  value: "{{ workflow.parameters.domainfile1x1 }}"
          - name: gcm-historical-rechunk
            dependencies: [ gcm-historical-regrid ]
            template: rechunk
            arguments:
              parameters:
                - name: in-zarr
                  value: "{{ tasks.gcm-historical-regrid.outputs.parameters.out-zarr }}"
                - name: out-zarr
                  value: "az://scratch/{{ workflow.name }}/gcm-historical-rechunk.zarr"
                - name: time-chunk
                  value: "-1"
                - name: lat-chunk
                  value: 10
                - name: lon-chunk
                  value: 10
          - name: gcm-training-wetdaycorrect
            template: wdf-check
            arguments:
              parameters:
                - name: in-zarr
                  value: "{{ workflow.parameters.gcm-training-zarr }}"
                - name: corrected-out-zarr
                  value: "az://scratch/{{ workflow.name }}/gcm-training-wetcorrect.zarr"
                - name: uncorrected-out-zarr
                  value: "{{ workflow.parameters.gcm-training-zarr }}"
                - name: process
                  value: pre
                - name: correct-bool
                  value: "{{ workflow.parameters.correct-wetday-frequency }}"
          - name: gcm-training-regrid
            dependencies: [ gcm-training-wetdaycorrect ]
            template: regrid
            arguments:
              parameters:
                - name: in-zarr
                  value: "{{ tasks.gcm-training-wetdaycorrect.outputs.parameters.out-zarr }}"
                - name: out-zarr
                  value: "az://scratch/{{ workflow.name }}/gcm-training-regrid.zarr"
                - name: regrid-method
                  value: "bilinear"
                - name: domain-file
                  value: "{{ workflow.parameters.domainfile1x1 }}"
          - name: gcm-training-rechunk
            dependencies: [ gcm-training-regrid ]
            template: rechunk
            arguments:
              parameters:
                - name: in-zarr
                  value: "{{ tasks.gcm-training-regrid.outputs.parameters.out-zarr }}"
                - name: out-zarr
                  value: "az://scratch/{{ workflow.name }}/gcm-training-rechunk.zarr"
                - name: time-chunk
                  value: "-1"
                - name: lat-chunk
                  value: 10
                - name: lon-chunk
                  value: 10
          - name: gcm-future-wetdaycorrect
            template: wdf-check
            arguments:
              parameters:
                - name: in-zarr
                  value: "{{ workflow.parameters.gcm-future-zarr }}"
                - name: corrected-out-zarr
                  value: "az://scratch/{{ workflow.name }}/gcm-future-wetcorrect.zarr"
                - name: uncorrected-out-zarr
                  value: "{{ workflow.parameters.gcm-future-zarr }}"
                - name: process
                  value: pre
                - name: correct-bool
                  value: "{{ workflow.parameters.correct-wetday-frequency }}"
          - name: gcm-future-regrid
            dependencies: [ gcm-future-wetdaycorrect ]
            template: regrid
            arguments:
              parameters:
                - name: in-zarr
                  value: "{{ tasks.gcm-future-wetdaycorrect.outputs.parameters.out-zarr }}"
                - name: out-zarr
                  value: "az://scratch/{{ workflow.name }}/gcm-future-regrid.zarr"
                - name: regrid-method
                  value: "bilinear"
                - name: domain-file
                  value: "{{ workflow.parameters.domainfile1x1 }}"
          - name: gcm-future-rechunk
            dependencies: [ gcm-future-regrid ]
            template: rechunk
            arguments:
              parameters:
                - name: in-zarr
                  value: "{{ tasks.gcm-future-regrid.outputs.parameters.out-zarr }}"
                - name: out-zarr
                  value: "az://scratch/{{ workflow.name }}/gcm-future-rechunk.zarr"
                - name: time-chunk
                  value: "-1"
                - name: lat-chunk
                  value: 10
                - name: lon-chunk
                  value: 10
          - name: biascorrect
            dependencies: [ gcm-training-rechunk, gcm-future-rechunk, reference-rechunk ]
            template: biascorrect-qdm
            arguments:
              parameters:
                - name: variable
                  value: "{{ workflow.parameters.target-variable }}"
                - name: ref-zarr
                  value: "{{ tasks.reference-rechunk.outputs.parameters.out-zarr }}"
                - name: hist-zarr
                  value: "{{ tasks.gcm-training-rechunk.outputs.parameters.out-zarr }}"
                - name: future-zarr
                  value: "{{ tasks.gcm-future-rechunk.outputs.parameters.out-zarr }}"
                - name: out-zarr
                  value: "az://scratch/{{ workflow.name }}/biascorrected.zarr"
                - name: kind
                  value: "{{ workflow.parameters.biascorrect-kind }}"
                - name: firstyear
                  value: "{{ workflow.parameters.biascorrect-firstfutureyear }}"
                - name: lastyear
                  value: "{{ workflow.parameters.biascorrect-lastfutureyear }}"
          - name: rechunk-biascorrected
            template: rechunk
            dependencies: [ biascorrect ]
            arguments:
              parameters:
                - name: in-zarr
                  value: "{{ tasks.biascorrect.outputs.parameters.out-zarr }}"
                - name: out-zarr
                  value: "az://scratch/{{ workflow.name }}/biascorrected-rechunked.zarr"
                - name: time-chunk
                  value: 100
                - name: lat-chunk
                  value: -1
                - name: lon-chunk
                  value: -1
          - name: coarse-climatology-rechunk
            template: rechunk
            arguments:
              parameters:
                - name: in-zarr
                  value: "{{ workflow.parameters.climatology-zarr }}"
                - name: out-zarr
                  value: "az://scratch/{{ workflow.name }}/coarse-climatology-rechunk.zarr"
                - name: time-chunk
                  value: -1
                - name: lat-chunk
                  value: -1
                - name: lon-chunk
                  value: -1
                - name: time-dim-name
                  value: dayofyear
          - name: coarse-climatology-regrid
            template: regrid
            dependencies: [ coarse-climatology-rechunk ]
            arguments:
              parameters:
                - name: in-zarr
                  value: "{{ tasks.coarse-climatology-rechunk.outputs.parameters.out-zarr }}"
                - name: out-zarr
                  value: "az://scratch/{{ workflow.name }}/coarse-climatology-regrid.zarr"
                - name: regrid-method
                  value: "bilinear"
                - name: domain-file
                  value: "{{ workflow.parameters.domainfile1x1 }}"
          - name: fine-climatology-rechunk
            template: rechunk
            arguments:
              parameters:
                - name: in-zarr
                  value: "{{ workflow.parameters.climatology-zarr }}"
                - name: out-zarr
                  value: "az://scratch/{{ workflow.name }}/fine-climatology-rechunk.zarr"
                - name: time-chunk
                  value: 100
                - name: lat-chunk
                  value: -1
                - name: lon-chunk
                  value: -1
                - name: time-dim-name
                  value: dayofyear
          - name: fine-climatology-regrid
            template: regrid
            dependencies: [ fine-climatology-rechunk ]
            arguments:
              parameters:
                - name: in-zarr
                  value: "{{ tasks.fine-climatology-rechunk.outputs.parameters.out-zarr }}"
                - name: out-zarr
                  value: "az://scratch/{{ workflow.name }}/fine-climatology-regrid.zarr"
                - name: regrid-method
                  value: "bilinear"
                - name: domain-file
                  value: "{{ workflow.parameters.domainfile0p25x0p25 }}"
          - name: downscale
            template: downscale-bcsd
            dependencies: [ rechunk-biascorrected, fine-climatology-regrid, coarse-climatology-regrid ]
            arguments:
              parameters:
                - name: in-zarr
                  value: "{{ tasks.rechunk-biascorrected.outputs.parameters.out-zarr }}"
                - name: out-variable
                  value: "{{ workflow.parameters.target-variable }}"
                - name: train-variable
                  value: "temperature"
                - name: domain-file
                  value: "{{ workflow.parameters.domainfile0p25x0p25 }}"
                - name: yclimocoarse-zarr
                  value: "{{ tasks.coarse-climatology-regrid.outputs.parameters.out-zarr }}"
                - name: yclimofine-zarr
                  value: "{{ tasks.fine-climatology-regrid.outputs.parameters.out-zarr }}"
                - name: out-zarr
                  value: "az://scratch/{{ workflow.name }}/downscaled.zarr"
                - name: adjustmentfactors-out-zarr
                  value: "az://scratch/{{ workflow.name }}/downscale-adjustmentfactors.zarr"
          - name: downscaled-wetdaycorrect
            dependencies: [ downscale ]
            template: wdf-check
            arguments:
              parameters:
                - name: in-zarr
                  value: "{{ tasks.downscale.outputs.parameters.out-zarr }}"
                - name: corrected-out-zarr
                  value: "az://scratch/{{ workflow.name }}/downscaled-wetcorrect.zarr"
                - name: uncorrected-out-zarr
                  value: "az://scratch/{{ workflow.name }}/downscaled-final?.zarr"
                - name: process
                  value: post
                - name: correct-bool
                  value: "{{ workflow.parameters.correct-wetday-frequency }}"


    - name: regrid
      inputs:
        parameters:
          - name: in-zarr
          - name: out-zarr
          - name: regrid-method
          - name: domain-file
      outputs:
        parameters:
          - name: out-zarr
            value: "{{ inputs.parameters.out-zarr }}"
      container:
        image: downscalecmip6.azurecr.io/dodola:0.4.1
        env:
          - name: AZURE_STORAGE_ACCOUNT_NAME
            valueFrom:
              secretKeyRef:
                name: workerstoragecreds-secret
                key: azurestorageaccount
          - name: AZURE_STORAGE_ACCOUNT_KEY
            valueFrom:
              secretKeyRef:
                name: workerstoragecreds-secret
                key: azurestoragekey
        command: [ "dodola" ]
        args:
          - "regrid"
          - "{{ inputs.parameters.in-zarr }}"
          - "--astype=float32"
          - "--out"
          - "{{ inputs.parameters.out-zarr }}"
          - "--method"
          - "{{ inputs.parameters.regrid-method }}"
          - "--domain-file"
          - "{{ inputs.parameters.domain-file }}"
        resources:
          requests:
            memory: 48Gi
            cpu: "1000m"
          limits:
            memory: 48Gi
            cpu: "2000m"
      activeDeadlineSeconds: 3600
      retryStrategy:
        limit: 2
        retryPolicy: "Always"


    - name: rechunk
      inputs:
        parameters:
          - name: in-zarr
          - name: out-zarr
          - name: time-chunk
            value: 365
          - name: lat-chunk
            value: 10
          - name: lon-chunk
            value: 10
          - name: time-dim-name
            value: time
      outputs:
        parameters:
          - name: out-zarr
            value: "{{ inputs.parameters.out-zarr }}"
      container:
        image: downscalecmip6.azurecr.io/dodola:0.2.0
        env:
          - name: AZURE_STORAGE_ACCOUNT_NAME
            valueFrom:
              secretKeyRef:
                name: workerstoragecreds-secret
                key: azurestorageaccount
          - name: AZURE_STORAGE_ACCOUNT_KEY
            valueFrom:
              secretKeyRef:
                name: workerstoragecreds-secret
                key: azurestoragekey
        command: [ dodola ]
        args:
          - "rechunk"
          - "{{ inputs.parameters.in-zarr }}"
          - "--out"
          - "{{ inputs.parameters.out-zarr }}"
          - "--chunk"
          - "{{ inputs.parameters.time-dim-name }}={{ inputs.parameters.time-chunk }}"
          - "--chunk"
          - "lat={{ inputs.parameters.lat-chunk }}"
          - "--chunk"
          - "lon={{ inputs.parameters.lon-chunk }}"
        resources:
          requests:
            memory: 32Gi
            cpu: "1000m"
          limits:
            memory: 32Gi
            cpu: "2000m"
      activeDeadlineSeconds: 1800
      retryStrategy:
        limit: 1
        retryPolicy: "Always"


    - name: biascorrect-qdm
      inputs:
        parameters:
          - name: variable
          - name: ref-zarr
          - name: hist-zarr
          - name: future-zarr
          - name: out-zarr  # Needs to be az://... format
          - name: firstyear
          - name: lastyear
          - name: kind
      outputs:
        parameters:
          - name: out-zarr
            valueFrom:
              parameter: "{{ tasks.netcdfs2zarr.outputs.parameters.out-zarr }}"
      dag:
        tasks:
          - name: train-qdm
            template: train-qdm
            arguments:
              parameters:
                - name: variable
                  value: "{{ inputs.parameters.variable }}"
                - name: ref-zarr
                  value: "{{ inputs.parameters.ref-zarr }}"
                - name: hist-zarr
                  value: "{{ inputs.parameters.hist-zarr }}"
                - name: out-zarr
                  value: "az://scratch/{{workflow.name}}/qdm-model.zarr"
                - name: kind
                  value: "{{ inputs.parameters.kind }}"
          - name: qdm-adjust-year
            dependencies: [ train-qdm ]
            template: qdm-adjust-year
            arguments:
              parameters:
                - name: future-zarr
                  value: "{{ inputs.parameters.future-zarr }}"
                - name: variable
                  value: "{{ inputs.parameters.variable }}"
                - name: year
                  value: "{{item}}"
                - name: qdm-model-zarr
                  value: "{{ tasks.train-qdm.outputs.parameters.out-zarr }}"
            withSequence:
              start: "{{ inputs.parameters.firstyear }}"
              end: "{{ inputs.parameters.lastyear }}"
          - name: netcdfs2zarr
            dependencies: [ qdm-adjust-year ]
            template: netcdfs2zarr
            arguments:
              parameters:
                - name: in-dir
                  value: "scratch/{{workflow.name}}/qdm-years/"
                - name: out-zarr
                  value: "{{ inputs.parameters.out-zarr }}"


    - name: train-qdm
      inputs:
        parameters:
          - name: variable
          - name: ref-zarr  # Needs to be az://... format
          - name: hist-zarr  # Needs to be az://... format
          - name: out-zarr  # Needs to be az://... format
          - name: kind
      outputs:
        parameters:
          - name: out-zarr
            value: "{{ inputs.parameters.out-zarr }}"
      container:
        image: downscalecmip6.azurecr.io/dodola:0.4.1
        env:
          - name: AZURE_STORAGE_ACCOUNT_NAME
            valueFrom:
              secretKeyRef:
                name: workerstoragecreds-secret
                key: azurestorageaccount
          - name: AZURE_STORAGE_ACCOUNT_KEY
            valueFrom:
              secretKeyRef:
                name: workerstoragecreds-secret
                key: azurestoragekey
        command: [ "dodola" ]
        args:
          - "train-qdm"
          - "--historical"
          - "{{ inputs.parameters.hist-zarr }}"
          - "--reference"
          - "{{ inputs.parameters.ref-zarr }}"
          - "--out"
          - "{{ inputs.parameters.out-zarr }}"
          - "--variable"
          - "{{ inputs.parameters.variable }}"
          - "--kind"
          - "{{ inputs.parameters.kind }}"
        resources:
          requests:
            memory: 48Gi
            cpu: "2000m"
          limits:
            memory: 48Gi
            cpu: "2500m"
        # emptyDir volume as k8sapi can't output to base image layer:
        volumeMounts:
          - name: out
            mountPath: /mnt/out
      volumes:
        - name: out
          emptyDir: { }
      activeDeadlineSeconds: 172800
      retryStrategy:
        limit: 4
        retryPolicy: "Always"


    - name: qdm-adjust-year
      inputs:
        parameters:
          - name: future-zarr  # Needs to be az://... format
          - name: year
          - name: qdm-model-zarr
          - name: variable
      outputs:
        artifacts:
          - name: adjusted
            path: "/mnt/out/{{ inputs.parameters.year }}.nc"
            archive:
              none: { }
            s3:
              key: "{{ workflow.name }}/qdm-years/{{ inputs.parameters.year }}.nc"
      container:
        image: downscalecmip6.azurecr.io/dodola:0.4.1
        env:
          - name: AZURE_STORAGE_ACCOUNT_NAME
            valueFrom:
              secretKeyRef:
                name: workerstoragecreds-secret
                key: azurestorageaccount
          - name: AZURE_STORAGE_ACCOUNT_KEY
            valueFrom:
              secretKeyRef:
                name: workerstoragecreds-secret
                key: azurestoragekey
        command: [ dodola ]
        args:
          - "apply-qdm"
          - "--simulation"
          - "{{ inputs.parameters.future-zarr }}"
          - "--out"
          - "/mnt/out/{{ inputs.parameters.year }}.nc"
          - "--year"
          - "{{ inputs.parameters.year }}"
          - "--variable"
          - "{{ inputs.parameters.variable }}"
          - "--qdm"
          - "{{ inputs.parameters.qdm-model-zarr }}"
        resources:
          requests:
            memory: 42Gi
            cpu: "2000m"
          limits:
            memory: 42Gi
            cpu: "2000m"
        # emptyDir volume as k8sapi can't output to base image layer:
        volumeMounts:
          - name: out
            mountPath: /mnt/out
      volumes:
        - name: out
          emptyDir: { }
      activeDeadlineSeconds: 3600
      retryStrategy:
        limit: 4
        retryPolicy: "Always"


    - name: netcdfs2zarr
      inputs:
        parameters:
          - name: in-dir  # DIR with container containing all the nc files. No az://!
          - name: out-zarr  # Needs to have "az://..." format
      outputs:
        parameters:
          - name: out-zarr
            value: "{{ inputs.parameters.out-zarr }}"
      script:
        image: downscalecmip6.azurecr.io/dodola:0.4.1
        env:
          - name: IN
            value: "{{ inputs.parameters.in-dir }}"
          - name: OUT
            value: "{{ inputs.parameters.out-zarr }}"
          - name: AZURE_STORAGE_ACCOUNT_NAME
            valueFrom:
              secretKeyRef:
                name: workerstoragecreds-secret
                key: azurestorageaccount
          - name: AZURE_STORAGE_ACCOUNT_KEY
            valueFrom:
              secretKeyRef:
                name: workerstoragecreds-secret
                key: azurestoragekey
        command: [ python ]
        source: |
          # Real workflow begins here:
          import os
          import numpy as np
          import xarray as xr
          from adlfs import AzureBlobFileSystem


          fs = AzureBlobFileSystem()
          # Grab dir of yearly NetCDFs, read into single remote Zarr.
          local_stash = "/mnt/in/"
          fs.get(rpath=os.environ.get("IN"), lpath=local_stash, recursive=True)

          d = xr.open_mfdataset(
              f"{local_stash}*.nc",
              concat_dim="time"
          )
          d.to_zarr(
              os.environ.get("OUT"),
              mode="w",
              compute=True
          )
        resources:
          requests:
            memory: 42Gi
            cpu: "1000m"
          limits:
            memory: 42Gi
            cpu: "8000m"
        # emptyDir volume as k8sapi can't output to base image layer:
        volumeMounts:
          - name: in
            mountPath: /mnt/in
      volumes:
        - name: in
          emptyDir: { }
      activeDeadlineSeconds: 480
      retryStrategy:
        limit: 4
        retryPolicy: "Always"


    - name: downscale-bcsd
      inputs:
        parameters:
          - name: in-zarr
            value: "az://scratch/dc6-dev-75bpr/fine-climatology-regrid.zarr"
          - name: domain-file
            value: "{{ workflow.parameters.domainfile0p25x0p25 }}"
          - name: yclimocoarse-zarr
            value: "az://scratch/dc6-dev-75bpr/coarse-climatology-regrid.zarr"
          - name: yclimofine-zarr
            value: "az://scratch/dc6-dev-75bpr/fine-climatology-regrid.zarr"
          - name: train-variable
            value: "temperature"
          - name: out-variable
            value: "tasmax"
          - name: adjustmentfactors-out-zarr
            value: "az://scatch/{{ workflow.name }}/af.zarr"
          - name: out-zarr
            value: "az://scatch/{{ workflow.name }}/downscaled.zarr"
      outputs:
        parameters:
          - name: out-zarr
            valueFrom:
              parameter: "{{ inputs.parameters.out-zarr }}"
          - name: adjustmentfactors-out-zarr
            valueFrom:
              parameter: "{{ inputs.parameters.adjustmentfactors-out-zarr }}"
      dag:
        tasks:
          - name: rename-main-ds
            template: downscaler-rename
            arguments:
              parameters:
                - name: in-zarr
                  value: "{{ inputs.parameters.in-zarr }}"
                - name: out-zarr
                  value: "az://scratch/{{workflow.name}}/downscaling/renamed.zarr"
                - name: rename-from
                  value: "{{ inputs.parameters.out-variable }}"
                - name: rename-to
                  value: "{{ inputs.parameters.train-variable }}"
          - name: rename-coarseclimo-ds
            template: downscaler-rename
            arguments:
              parameters:
                - name: in-zarr
                  value: "{{ inputs.parameters.yclimocoarse-zarr }}"
                - name: out-zarr
                  value: "az://scratch/{{workflow.name}}/downscaling/coarseclimo-renamed.zarr"
                - name: rename-from
                  value: "{{ inputs.parameters.out-variable }}"
                - name: rename-to
                  value: "{{ inputs.parameters.train-variable }}"
